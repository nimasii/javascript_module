<!DOCTYPE html>
<html>
<head>

<body id="content" onload="startGame()">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/golf.js"></script>

    <h1>Mini Golf Mini Game</h1>
    <p>This is a tough game of mini golf. Why? Because you can't aim!</p>
    <p>Pressing the spacebar will take a shot. Power is determined by the size of the meter in the bottom right, but direction will be completely random!</p>
    <p>Click the start button when you are ready to begin!</p>

</body>
